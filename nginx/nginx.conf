server {
    charset utf-8;
    client_max_body_size 128M;
    listen 80;
    server_name localhost;
    
    # Backend API (Yii2) - статические файлы
    location /api/assets/ {
        root /var/www/html/web;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control public;
        add_header Access-Control-Allow-Origin *;
    }

    # Backend API (Yii2) - все API запросы
    location /api/ {
        root /var/www/html/web;
        
        # Все API запросы направляем на index.php
        try_files $uri $uri/ @yii;
    }
    
    # Обработчик для Yii2
    location @yii {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/web/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param HTTPS $https if_not_empty;
        include fastcgi_params;
    }

    # Frontend (Nuxt.js) - все остальные запросы
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Безопасность - запрет доступа к служебным файлам (только для API)
    location ~ ^/api/.*\.(ht|svn|git) {
        deny all;
    }
    
    location ~ ^/api/.*(runtime|vendor|tests)/ {
        deny all;
    }
}